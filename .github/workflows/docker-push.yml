name: Docker Image Push

on:
  push:
    branches:
      - main

jobs:
  docker-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    # Connect to Azure Container Registry (ACR)
    - uses: azure/docker-login@v1
      with:
        login-server: aksgoofregistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    # Container build and push to a Azure Container Registry (ACR)
    # TODO: we are always pushing to latest, this should be the commit hash on feature branches and latest on main
    - run: |
        docker build . -t aksGoofRegistry.azurecr.io/http-goof:${{ github.sha }}
        docker push aksGoofRegistry.azurecr.io/http-goof:${{ github.sha }}
